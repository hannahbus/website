baseURL = "http://example.org/"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"
title = "Hannah Busshoff"
description = "Hello"
[params.header.title]
  name = "Hannah Busshoff"

# website title
title = "Hannah Busshoff"

[params.footer]
  enable = true
  # Custom content (HTML format is supported)
  # 自定义内容 (支持 HTML 格式)
  custom = ""
  # whether to show Hugo and theme info
  # 是否显示 Hugo 和主题信息
  hugo = true
  # whether to show copyright info
  # 是否显示版权信息
  copyright = true
  # whether to show the author
  # 是否显示作者
  author = true
  # site creation time
  # 网站创立年份
  since = 2023
  # ICP info only in China (HTML format is supported)
  # ICP 备案信息，仅在中国使用 (支持 HTML 格式)
  icp = ""
  # license info (HTML format is supported)
  # 许可协议信息 (支持 HTML 格式)
  license= ""

  [params.home]
    # amount of RSS pages
    # RSS 文章数目
    rss = 10
    # Home page profile
    # 主页个人信息
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      # Gravatar 邮箱，用于优先在主页显示的头像
      gravatarEmail = "hannah.busshoff@unisg.ch"
      # URL of avatar shown in home page
      # 主页显示头像的 URL
      avatarURL = "https://s.gravatar.com/avatar/09a0ee837051efc6e5597fc6d70a01e45c4a25bb7804373e9f5827f3a5996938?s=80"
      # title shown in home page (HTML format is supported)
      # 主页显示的网站标题 (支持 HTML 格式)
      title = "Hello"
      # subtitle shown in home page (HTML format is supported)
      # 主页显示的网站副标题 (允许 HTML 格式)
      subtitle = "Nice to meet you!"
      # whether to use typeit animation for subtitle
      # 是否为副标题显示打字机动画
      typeit = true
      # whether to show social links
      # 是否显示社交账号
      social = true
      # disclaimer (HTML format is supported)
      # 免责声明 (支持 HTML 格式)
      disclaimer = """I am a Data Scientist and Ph.D. student in Applied Econometrics. My research
      is at the intersection of machine learning and causal inference with applications in environmental and labor economics. """
    # Home page posts
    # 主页文章列表
    [params.home.posts]
      enable = false
      # special amount of posts in each home posts page
      # 主页每页显示文章数量
      paginate = 6
